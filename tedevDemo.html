<html>
    <link href="https://fonts.cdnfonts.com/css/gt-walsheim-trial" rel="stylesheet">
    <script src="https://thedivegmbh--dev.sandbox.my.salesforce-sites.com/lightningOut/lightning/lightning.out.js"></script>

    <div data-lightning-out="true" class="comp" style="font-family: 'Gt Walsheim Trial', sans-serif;"></div>

    <script>

        const appName = 'c:LightningOutManager';
        const componentName = 'c:seminarRegistrationWrapper';
        const lightningEndpoint = 'thedivegmbh--dev.sandbox.my.salesforce-sites.com/lightningOut';
        const targetElement = document.querySelector("[data-lightning-out]");
        const componentAttributes = {};

        $Lightning.use(
            appName,
            function (){
                $Lightning.createComponent(
                    componentName,
                    componentAttributes,
                    targetElement,
                    function (cmp){
                        console.log('lightning component created');
                    }
                );
            },
            lightningEndpoint
        );
    </script>
</html>
