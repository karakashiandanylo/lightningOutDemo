<html>
    <link href="https://fonts.cdnfonts.com/css/gt-walsheim-trial" rel="stylesheet">
    <script src="https://borisglogerconsulting--partsb.sandbox.my.salesforce-sites.com/eventShop/lightning/lightning.out.js"></script>

    <div data-lightning-out="true" class="comp" style="font-family: 'Gt Walsheim Trial', sans-serif;"></div>

    <script>

        const appName = 'c:EventShop_LightningOutManager';
        const componentName = 'c:eventShop_popularEventTypes';
        const lightningEndpoint = 'https://borisglogerconsulting--partsb.sandbox.my.salesforce-sites.com/eventShop';
        const targetElement = document.querySelector("[data-lightning-out]");
        const componentAttributes = {};

        $Lightning.use(
            appName,
            function (){
                $Lightning.createComponent(
                    componentName,
                    componentAttributes,
                    targetElement,
                    function (cmp){
                        console.log('lightning component created');
                    }
                );
            },
            lightningEndpoint
        );

        document.addEventListener('cardclick', function(e) {
            console.log('handle');
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: 'form_submit',
                event_source: 'lightening out',
            });
    });
    </script>
</html>
