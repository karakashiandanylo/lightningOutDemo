  <script>
    const queryString = window.location.search;

    const delimiter = currentUrl.includes('?') ? '&' : '?';
  	document.getElementById('00NFg00000CeTqnMAF').value = eventTypeApiName;
  	document.getElementById('redirect_url').value = currentUrl + delimiter + 'submitted=true';
